<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Jur&iacute;dico Online</title>
</h:head>

<h:body>
    <ui:include src="MenuAdvogado.xhtml" />
	<h:form id="form">

		<p:panel header="Registra Atendimento Telefonico">

			<p:messages id="messages" autoUpdate="true" />

			<h:panelGrid columns="2" id="salvarConsultaJuridica">
				<h:outputLabel value="Area Juridica:" for="fknAreaJuridica" />

				<h:selectOneMenu id="fknAreaJuridica" value="#{consultaJuridicaBean.fknAreaJuridica}"
					required="true">
					<f:selectItem itemValue="" itemLabel="Selecione..." />
					<f:selectItems value="#{areaJuridicaBean.areasJuridicas}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Assunto:" for="fknAssunto" />
				<h:selectOneMenu id="fknAssunto" value="#{consultaJuridicaBean.fknAssunto}"
					required="true">
					<f:selectItem itemValue="" itemLabel="Selecione..." />
					<f:selectItems value="#{assuntoBean.assuntos}" />
				</h:selectOneMenu>		
				
				<h:outputLabel value="Complexidade:" for="fknComplexidade" />
				<h:selectOneMenu id="fknComplexidade" value="#{consultaJuridicaBean.fknComplexidade}"
					required="true">
					<f:selectItem itemValue="" itemLabel="Selecione..." />
					<f:selectItems value="#{complexidadeBean.complexidades}" />
				</h:selectOneMenu>	

				<h:outputLabel value="Matr&iacute;cula Solicitante:" for="fknMatriculaCliente" />
				<h:inputText id="fknMatriculaCliente" value="#{consultaJuridicaBean.fknMatriculaCliente}"
					required="true" maxlength="7" size="10"/>

				<h:outputLabel value="Pergunta:" for="pergunta" />
				<h:inputTextarea id="pergunta" value="#{consultaJuridicaBean.pergunta}"
					required="true" />
				
				<h:outputLabel value="Resposta:" for="resposta" />
				<h:inputTextarea id="resposta" value="#{consultaJuridicaBean.resposta}"
					required="true" />
				<h:outputText />				
			</h:panelGrid>

			<h:commandButton action="#{consultaJuridicaBean.salvarTelefone}" value="Salvar" />
		</p:panel>
		

	</h:form>

</h:body>
</html>
